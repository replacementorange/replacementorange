<svg fill="none" viewBox="0 0 600 400" width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          background-color: black;

          width: 100%;
          height: 400px;

          display: block;
          justify-content: center;
          align-items: center;
          color: white;

          font-family: Arial, Verdana, Tahoma, sans-serif, 'Times New Roman', Georgia, Garamond serif;
        }

        .container h1 {
          margin-bottom: 0.25em;
        }

        .container p {
          margin-top: 0;
        }

        @keyframes rat  {
          0%    { transform: translateY(0)      }
          10%   { transform: rotate(20.0deg)    }
          20%   { transform: translateY(-15px)  }
          30%   { transform: rotate(20.0deg)    }
          40%   { transform: rotate(-5.0deg)    }
          50%   { transform: rotate(10.0deg)    }
          60%   { transform: rotate(0.0deg)     }
          100%  { transform: translateY(0)      }
        }

        @keyframes slideLeft {
          from { opacity: 0; transform: translateX(-60px); }
          to   { opacity: 1; transform: translateX(0);     }
        }

        @keyframes slideRight {
          from { opacity: 0; transform: translateX(60px);  }
          to   { opacity: 1; transform: translateX(0);     }
        }

        .rat {
          animation: rat 2.0s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
        }

        .slide-left {
          display: inline-block;
          animation: slideLeft 1.5s cubic-bezier(0.3, 1.4, 0.5, 1.0) 0.5s both;
        }

        .slide-right {
          display: inline-block;
          animation: slideRight 1.5s cubic-bezier(0.3, 1.4, 0.5, 1.0) 0.5s both;
        }

        @media (prefers-reduced-motion) {
          .rat, .slide-left, .slide-right {
            animation: none;
          }
        }

        @media (prefers-color-scheme: light) {
          .container {
            background-color: white;
            color: black;
          }
        }
      </style>

      <div class="container">
        <h1>Hello World! <div class="rat">üêÄ</div></h1>
        <p>
          <span class="slide-left">Yeah, that's</span>
          <span class="slide-right"> about all...</span>
        </p>
      </div>
    </div>
  </foreignObject>
</svg>